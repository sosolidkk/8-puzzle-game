<!DOCTYPE html>
<html>

<head>
    <title>Jogo dos 8</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <center>
        <h1><span style="color:#3377CC;">Jogo dos 8 (8 Puzzle game)</span><br /></h1>
        <div id="puzzle" class="container">
            <button id="r0" class="btn btn-primary" onclick="pushed(this.id)"
                style="width: 75px; height: 75px; font-size: 30px; margin: 5px;">1</button>
            <button id="r1" class="btn btn-primary" onclick="pushed(this.id)"
                style="width: 75px; height: 75px; font-size: 30px; margin: 5px;">2</button>
            <button id="r2" class="btn btn-primary" onclick="pushed(this.id)"
                style="width: 75px; height: 75px; font-size: 30px; margin: 5px;">3</button><br />
            <button id="r3" class="btn btn-primary" onclick="pushed(this.id)"
                style="width: 75px; height: 75px; font-size: 30px; margin: 5px;">4</button>
            <button id="r4" class="btn btn-primary" onclick="pushed(this.id)"
                style="width: 75px; height: 75px; font-size: 30px; margin: 5px;">5</button>
            <button id="r5" class="btn btn-primary" onclick="pushed(this.id)"
                style="width: 75px; height: 75px; font-size: 30px; margin: 5px;">6</button><br />
            <button id="r6" class="btn btn-primary" onclick="pushed(this.id)"
                style="width: 75px; height: 75px; font-size: 30px; margin: 5px;">7</button>
            <button id="r7" class="btn btn-primary" onclick="pushed(this.id)"
                style="width: 75px; height: 75px; font-size: 30px; margin: 5px;">8</button>
            <button id="r8" class="btn btn-primary" onclick="pushed(this.id)"
                style="width: 75px; height: 75px; font-size: 30px; margin: 5px;"> </button>
        </div>
        <div class="info-panel" style="width:250px; left:0; bottom:0; overflow-y:auto; border:1px solid black;">
            <div class="menu-panel" style="background: #000; color: #fff; font-weight: bold; text-align: center; line-height: 200%;">Entrada (Game input)</div>
            <div class="menu-item" style="margin-top: 10px; margin-bottom: 10px;">
                <button id="customInput" style="border:1px solid black;">Entrada</button>
                <button id="randomizeBoard" style="border:1px solid black;">Randomizar</button>
            </div>
        </div>
        <div class="info-panel" style="width:250px; left:0; bottom:0; overflow-y:auto; border:1px solid black;">
            <div class="menu-panel" style="background: #000; color: #fff; font-weight: bold; text-align: center; line-height: 200%;">Algoritmos (Algorithms)</div>
            <div class="menu-item" style="margin-top: 10px; margin-bottom: 10px;">
                <select id="algoritmos" class="form-control" style="width: 100px; height: 40; margin: 10px; border:1px solid black;">
                    <option value="selecionar">Selecione</option>
                    <option value="largura">Largura</option>
                    <option value="profundidade">Profundidade</option>
                    <option value="gulosa">Gulosa</option>
                    <option value="a*">A*</option>
                </select>
                <button type="button" style="border:1px solid black;" onclick="iniciar()">Resolver (Solve)</button>
            </div>
        </div>
        <div class="info-panel" style="width:250px; left:0; bottom:0; overflow-y:auto; border:1px solid black;">
            <div class="menu-panel" style="background: #000; color: #fff; font-weight: bold; text-align: center; line-height: 200%;">Resultado (Game result)</div>
            <div class="menu-item" style="margin-top: 10px; margin-bottom: 10px;">
                <label id="result"></label>
            </div>
        </div>
        <h4>
            <br><span style="color: #000;">Feito por (made by):</span>
            <br><span style="color: #3377CC;">João Pedro</span>
            <br><span style="color: #3377CC;">João Marcos</span>
            <br><span style="color: #3377CC;">Lucas Rodrigues</span>
        </h4>
    </center>
    <script type="text/javascript" scr="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/puzzle.js"></script>
    <script type="text/javascript" src="js/buscaA.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script src="js/buscaGulosa.js"></script>
</body>
</html>
